<div class="container">
  <div class="row">
    <div class="col-md-4 col-xs-4">
      <div class="arrangement-home">
        <div>
            <img src="/assets/img/logo.png" style="height: 70px; width: auto;" alt="">
        </div>
        <div class=" title">
            <p>Bienvenue sur votre espace Client</p>
        </div>
        <div class=" subtitle">
            <p>Renseignez une valeur pour chaque champs</p>
        </div>
        <div>
            <form [formGroup]="formGraph">
                <div class="row">
                  <div class="form-group">
                    <div class="col">
                      <input type="text is-valid" class="form-control"  [ngClass]="{ 'is-invalid': !formSubmitted && f_ }" [ngClass]="{ 'is-valid': formSubmitted && f_ }" [(ngModel)]="x" formControlName="x" placeholder='Tapez "1"'>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col">
                      <input type="text" class="form-control" [ngClass]="{ 'is-invalid': !formSubmitted && f_ }" [ngClass]="{ 'is-valid': formSubmitted && f_ }"  [(ngModel)]="y" formControlName="y" placeholder='Tapez "3"'>
                      <div style="font-size: 11px;" class="invalid-feedback text-right">
                        Donnez des entiers supérieurs à 0 !
                      </div>
                    </div>
                  </div>
                </div>
                <button type="submit" (click)="func_showGraphic()" [disabled]="x === '' || y === '' " class="btn btn-montri-on">Visualiser</button>
              </form>
        </div>
      </div>
    </div>
    <div *ngIf="showGraphic" class="col-md-6 col-xs-6 align-self-center">
      <app-graphic [valeur_x] = "get_formGraph.x.value" [valeur_y] = "get_formGraph.y.value"></app-graphic>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="container-fluid">
    <p class="text-monospace">Design with <em class="bi bi-heart-fill" style="color: #960e0e;"></em> by Cheikh Sow | see my code on 
      <a href="https://github.com/codebysaadbouh/montri" target="_blank" rel="noopener noreferrer" class="github">
        <em class="bi bi-github" aria-hidden="true" style="font-size: 25px;"></em>
      </a>
  </p>
  </div>
</footer>
